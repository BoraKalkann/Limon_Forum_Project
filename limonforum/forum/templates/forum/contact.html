{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="hero overlay inner-page bg-primary py-5" style="background-image: url('/static/assets/images/hero_5.jpg'); background-repeat: no-repeat; background-size: cover">
	<div class="container">
		<div class="row align-items-center justify-content-center text-center">
			<div class="col-lg-6">
				<h1 class="heading text-white mb-3" data-aos="fade-up">İletişim</h1>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 mb-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
				<div class="contact-info">

					<div class="address mt-2">
						<i class="icon-room"></i>
						<h4 class="mb-2">Konum:</h4>
						<p>Üniversite, Fırat Ünv., 23200 Elazığ Merkez/Elazığ</p>
					</div>

					<div class="open-hours mt-4">
						<i class="icon-clock-o"></i>
						<h4 class="mb-2">Açık Saatler:</h4>
						<p>
							Pazartesi-Cuma:<br>
							08:00 - 17.00
						</p>
					</div>

					<div class="email mt-4">
						<i class="icon-envelope"></i>
						<h4 class="mb-2">E-Posta:</h4>
						<p>info@limonforum.com.tr</p>
					</div>

					<div class="phone mt-4">
						<i class="icon-phone"></i>
						<h4 class="mb-2">Telefon:</h4>
						<p>+90 424 237 00 00</p>
					</div>

				</div>
			</div>
			<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
				<form action="#">
					<div class="row">
						<div class="col-6 mb-3">
							<input type="text" class="form-control" placeholder="Adınız">
						</div>
						<div class="col-6 mb-3">
							<input type="email" class="form-control" placeholder="E-Postanız">
						</div>
						<div class="col-12 mb-3">
							<input type="text" class="form-control" placeholder="Konunuz">
						</div>
						<div class="col-12 mb-3">
							<textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Mesajınız"></textarea>
						</div>

						<div class="col-12">
							<input type="submit" value="Mesaj Gönder" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div> <!-- /.untree_co-section -->

{% endblock %}
